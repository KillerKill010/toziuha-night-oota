[d1]
en="Both of you, stop right there."
es="Ustedes dos, alto ahí."

[d2]
en="(I knew it, someone was behind the destruction of the town)."
es="(Lo sabía, alguien estaba detrás de la destrucción del pueblo...)"

[d3]
en="Hey girl, you should go back where you came from, if you know what's good for you..."
es="Hey niña, deberías regresar por donde viniste, si sabes lo que te conviene..."

[d4]
en="That mask... I think you're... Eva Brahm? The chlorine alchemist?!?"
es="Esa máscara... creo que eres... ¿Eva Brahm? ¿¡La alquimista de cloro!?"

[d5]
en="Oh, so they know me in this country? What an honor..."
es="Oh, ¿con que me conocen en este país? Qué honor..."

[d6]
en="There's a big bounty on your head, you miserable genocidal."
es="Hay una gran recompensa por tu cabeza, miserable genocida."

[d7]
en="And you... that emblem..."
es="Y tú... ese emblema..."

[d8]
en="You must work for [Natrium]."
es="Debes trabajar para [Natrium]..."

[d9]
en="Natrium? Only those in high positions know the element of our master..."
es="¿Natrium? Solo los altos cargos conocemos el elemento que domina nuestro maestro..."

[d10]
en="You must be a betrayer... although I don't remember seeing you before..."
es="Debes ser una traidora... aunque no recuerdo haberte visto antes..."

[d11]
en="Betrayer, you say?! ... That bastard took my life, my family..."
es="¿¡Traidora dices!? ... Ese desgraciado me arrebató mi vida, mi familia..."

[d12]
en="I've waited so long to get a clue about him again..."
es="He esperado tanto tiempo para volver a tener una pista sobre él..."

[d13]
en="So you're in search of our master... I understand."
es="Con que estás buscando a nuestro maestro... entiendo."

[d14]
en="I've already heard about you... and you can certainly become a problem..."
es="Ya me han hablado de ti... y ciertamente te puedes volver en una molestia..."

[d15]
en="Unless, I eliminate you right now."
es="A menos, que te elimine ahora mismo."

[d16]
en="...!"
es="¡ ... !"

[d17]
en="Farewell, iron alchemist."
es="Adiós, alquimista de hierro."